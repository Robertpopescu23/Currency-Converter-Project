<!DOCTYPE html>
<html lang = 'en-US'>
    <head>
        <meta charset = 'UTF-8' />
        <meta name = 'viewport' content = 'width=device-width, initial-scale=1.0' />
        <title>Currency Converter</title>
        <link rel = 'stylesheet' href = 'style.css' />
    </head>

    <body>
        <div class = 'currency-container'>
            <h1>Currency Converter</h1>
            <label for = 'currency-input'>Enter amount</label>
            <input type = 'number' id = 'currency-input' name = 'currency-input' placeholder = '100' required />

            <div class = 'dropdown-container'>
                <select aria-label = 'label for the select' id = 'from-currency' name = 'from-currency' required>
                    <option value = '' disabled selected>Select currency</option>
                    <option value = 'USD'>USD - United States Dollar</option>
                    <option value = 'INR'>INR - Indian Rupee</option>
                </select>
                    <span class = 'TO-LABEL'>TO</span>
                <select aria-label = 'label for the select' id = 'to-currency' name = 'to-currency' required>
                    <option value = '' disabled selected>Select currency</option>
                    <option value = 'USD'>USD - United States Dollar</option>
                    <option value = 'INR'>INR - Indian Rupee</option>
                </select>    
            </div>
            <button type = 'submit' class = 'convert-button'>Convert</button>

            <div class = 'result-container'>
                <p class = 'message'><span class = 'to-convert'></span> = <span class = 'converted'>8,407.52 INR</span></p>
                <p class = 'error'>An error occured, please try again later</p>
            </div>
        </div>

        <script src = 'app.js'></script>
    </body>
</html>
